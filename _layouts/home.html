---
layout: default
---

<div class="bio-wrapper">
    <img src="/images/photo.png" alt="" />
    <p>{{ site.description }}</p>
</div>


<div class="content-wrapper">
    {{content}}
</div>


<div class="publications-wrapper">
    <h2>Research</h2>
    {% for post in site.posts %}
        <div class="post-info">
            <img src="{{ post.image }}" alt="" />
            <div class="post-title">
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <p> {{ post.authors }} </p>
                <p class="post-place"> {{ post.place }} </p>
                <div class="post-paper">
                    {% if post.paper %}   
                        <a href="{{ post.paper | prepend: site.baseurl }}">[paper]</a>
                    {% endif %}
                    {% if post.arxiv %} 
                        <a href="{{ post.paper | prepend: site.baseurl }}">[arxiv]</a>
                    {% endif %}
                    {% if post.code %} 
                        <a href="{{ post.paper | prepend: site.baseurl }}">[code]</a>
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
</div>
